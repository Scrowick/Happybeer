<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <title>Cervezas oscuras</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar todos los elementos de la galería de cervezas oscuras
            const cervezasItems = document.querySelectorAll('.cervezas-oscuras-item');
        
            // Seleccionar todas las imágenes del banner de cervezas oscuras
            const bannerImages = document.querySelectorAll('.banner-cervezas-oscuras-image');
        
            // Añadir evento click a cada item de cerveza
            cervezasItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Obtener el índice de la cerveza seleccionada desde el atributo data-index
                    const index = item.getAttribute('data-index');
        
                    // Eliminar la clase 'active' de todas las imágenes del banner
                    bannerImages.forEach(img => img.classList.remove('active'));
        
                    // Añadir la clase 'active' a la imagen del banner correspondiente
                    bannerImages[index].classList.add('active');
                });
            });
        });
        </script>
        
</head>
